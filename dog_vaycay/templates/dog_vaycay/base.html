<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href ="{% static 'dog_vaycay/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href ="{% static 'dog_vaycay/css/bootstrap-theme.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'dog_vaycay/css/main.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'dog_vaycay/css/index.css' %}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="{% static 'dog_vaycay/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'dog_vaycay:index' %}"><img src="{%  static 'dog_vaycay/images/woof_gang_logo_trans_full.gif' %}" alt="My image"/></a>
    </div>
    <div class="nav-header">
        <ul class="nav nav-tabs">
            <li><a href="#">About</a></li>
            <li><a href="{% url 'info:blank_form' %}">Forms</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="https://dogvacay.com/woof-gang-vacay-dog-boarding-269059"> Book</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}">Log out</a>
                {% else %}
                <a href="{% url 'accounts:login' %}"> Log in</a>
                {% endif %}
            </li>
            <li><a href="{% url 'accounts:register' %}">Register</a></li>
            {% if user.is_authenticated %}
            <li>Hello, {{ user.username }}</li>
            {% else %}
            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}{%  endblock %}
</body>
</html>
